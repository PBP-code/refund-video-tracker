<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Form Tracker</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>

    <!-- üîπ Embed Full Jotform -->
    <iframe id="jotform-iframe" src="https://form.jotform.com/250505082852655" width="100%" height="800" frameborder="0"></iframe>

    <!-- üîπ Embed Vimeo Video -->
    <iframe id="vimeo-player" src="https://player.vimeo.com/video/1059912308" width="100%" height="500" frameborder="0" allowfullscreen></iframe>

    <script>
        var iframe = document.getElementById('vimeo-player');
        var player = new Vimeo.Player(iframe);

        player.on('ended', function() {
            let message = { helperVideo: "YES" };
            console.log("‚úÖ Sending message to Jotform:", JSON.stringify(message));

            // üî• Send message to Jotform iFrame
            let jotformIframe = document.getElementById("jotform-iframe").contentWindow;
            jotformIframe.postMessage(JSON.stringify(message), "*");
        });

        // üî• Listen for Messages from Jotform
        window.addEventListener("message", function(event) {
            try {
                console.log("üîÑ Received message from Jotform:", event.data);
                let data = typeof event.data === "string" ? JSON.parse(event.data) : event.data;

                // üî• Find the "Helper Video Watched" field inside Jotform's iFrame
                let helperField = document.querySelector("[name='helperVideo']");
                if (helperField) {
                    helperField.value = data.helperVideo;
                    helperField.dispatchEvent(new Event('input', { bubbles: true })); // ‚úÖ Force update
                    console.log("‚úÖ Jotform Field Updated: helperVideo = YES");
                } else {
                    console.log("‚ö†Ô∏è Jotform Field 'helperVideo' Not Found!");
                }
            } catch (error) {
                console.log("‚ö†Ô∏è Error Processing Message:", error);
            }
        }, false);
    </script>

</body>
</html>
