<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Tracker</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>
    <iframe id="vimeo-player" src="https://player.vimeo.com/video/1059912308" width="100%" height="500" frameborder="0" allowfullscreen></iframe>

    <script>
        var iframe = document.getElementById('vimeo-player');
        var player = new Vimeo.Player(iframe);

        player.on('ended', function() {
            let message = { helperVideo: "YES" };
            console.log("‚úÖ Sending message to parent (Jotform):", JSON.stringify(message));
            window.parent.postMessage(JSON.stringify(message), "*"); // Send message to Jotform
        });

        // üî• LISTEN FOR MESSAGES & FORCE JOTFORM TO UPDATE FIELD
        window.addEventListener("message", function(event) {
            try {
                let data = JSON.parse(event.data);
                console.log("üîÑ Jotform Received Message:", data);

                // üî• FORCE JOTFORM TO UPDATE THE FIELD
                let helperField = window.parent.document.querySelector("[name='helperVideo']");
                if (helperField) {
                    helperField.value = data.helperVideo;
                    helperField.dispatchEvent(new Event('input', { bubbles: true })); // üöÄ Forces Jotform to process the update
                    console.log("‚úÖ Jotform Field Updated: helperVideo = YES");
                } else {
                    console.log("‚ö†Ô∏è Jotform Field 'helperVideo' Not Found!");
                }
            } catch (error) {
                console.log("‚ö†Ô∏è Error Processing Message:", error);
            }
        }, false);
    </script>
</body>
</html>
