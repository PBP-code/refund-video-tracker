<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Tracker</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>
    <iframe id="vimeo-player" src="https://player.vimeo.com/video/1059912308" width="100%" height="500" frameborder="0" allowfullscreen></iframe>

    <script>
        var iframe = document.getElementById('vimeo-player');
        var player = new Vimeo.Player(iframe);

        player.on('ended', function() {
            let message = JSON.stringify({ helperVideo: "YES" }); // ‚úÖ Fix: Ensure proper JSON format
            console.log("‚úÖ Sending message to parent (Jotform):", message);
            window.parent.postMessage(message, "*"); // ‚úÖ Ensure cross-origin message passing
        });

        // üî• Listen for messages & force Jotform to update field
        window.addEventListener("message", function(event) {
            try {
                console.log("üîÑ Jotform Received Message:", event.data);
                let data = JSON.parse(event.data); // ‚úÖ Fix: Parse JSON correctly

                // üî• Find the correct field inside Jotform
                let helperField = window.parent.document.querySelector("[name='helperVideo']");
                if (helperField) {
                    helperField.value = data.helperVideo;
                    helperField.dispatchEvent(new Event('input', { bubbles: true })); // ‚úÖ Force update
                    console.log("‚úÖ Jotform Field Updated: helperVideo = YES");
                } else {
                    console.log("‚ö†Ô∏è Jotform Field 'helperVideo' Not Found! Double-check field name.");
                }
            } catch (error) {
                console.log("‚ö†Ô∏è Error Processing Message:", error);
            }
        }, false);
    </script>
</body>
</html>
