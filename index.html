<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Tracker</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>
    <iframe id="vimeo-player" src="https://player.vimeo.com/video/1059912308" width="100%" height="500" frameborder="0" allowfullscreen></iframe>

    <script>
        var iframe = document.getElementById('vimeo-player');
        var player = new Vimeo.Player(iframe);

        player.on('ended', function() {
            let message = { "Helper Video Watched": "YES" }; // Send directly to Jotform
            console.log("Sending message to parent (Jotform):", message);
            window.parent.postMessage(message, "*"); // Allow cross-origin messages
        });

        // Debugging: Listen for messages sent from this page
        window.addEventListener("message", function(event) {
            console.log("Received message from parent (Jotform):", event.data);
        }, false);
    </script>
</body>
</html>
