<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Form Tracker</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>

    <!-- üîπ Embed Full Jotform Source Code Below -->
    <div id="jotform-form">
        <!-- PASTE YOUR FULL JOTFORM SOURCE CODE HERE -->
    </div>

    <!-- üîπ Vimeo Video -->
    <iframe id="vimeo-player" src="https://player.vimeo.com/video/1059912308" width="100%" height="500" frameborder="0" allowfullscreen></iframe>

    <script>
        var iframe = document.getElementById('vimeo-player');
        var player = new Vimeo.Player(iframe);

        player.on('ended', function() {
            let helperVideoField = document.querySelector("[name='helperVideo']");
            if (helperVideoField) {
                helperVideoField.value = "YES";
                helperVideoField.dispatchEvent(new Event('input', { bubbles: true }));
                console.log("‚úÖ Jotform Field Updated: helperVideo = YES");
            } else {
                console.log("‚ö†Ô∏è Jotform Field 'helperVideo' Not Found!");
            }
        });
    </script>

</body>
