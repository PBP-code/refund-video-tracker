<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Tracker</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>
    <iframe id="vimeo-player" src="https://player.vimeo.com/video/1059912308" width="100%" height="500" frameborder="0" allowfullscreen></iframe>

    <script>
        var iframe = document.getElementById('vimeo-player');
        var player = new Vimeo.Player(iframe);

        player.on('ended', function() {
            let message = { field: "Helper Video Watched", value: "YES" }; // Send directly to Jotform
            console.log("âœ… Sending message to parent (Jotform):", JSON.stringify(message));
            window.parent.postMessage(JSON.stringify(message), "*"); // Ensures proper message format
        });

        // Debugging: Listen for messages received
        window.addEventListener("message", function(event) {
            console.log("ðŸ”„ Received message from parent (Jotform):", event.data);
        }, false);
    </script>
</body>
</html>
